base_global_planner: navfn/NavfnROS
base_local_planner: dwa_local_planner/DWAPlannerROS

plugins: 
    - { name : inflation_layer, type: "costmap_2d::InflationLayer"  } 
    - { name : obstacle_layer,  type: "costmap_2d::VoxelLayer" } 
    - { name : static_layer,    type: "costmap_2d::StaticLayer" } 

planner_frequency: 2.0
controller_frequency: 1.5

planner_patience: 5.0
controller_patience: 5.0

conservative_reset_dist: 6.0

recovery_behavior_enabled: true
clearing_rotation_allowed: true

shutdown_costmaps: false

oscillation_timeout: 9.0
oscillation_distance: 0.25



DWAPlannerROS:

  max_vel_trans: 0.15
  min_vel_trans: 0.015

  max_vel_x: 0.15
  min_vel_x: -0.07

  max_vel_y: 0.01
  min_vel_y: -0.01

  max_vel_theta: 0.5
  min_vel_theta: 0.002

  acc_lim_x: 0.2
  acc_lim_y: 0.0
  acc_lim_theta: 0.4
  acc_lim_trans: 0.16

  xy_goal_tolerance: 0.075 
  yaw_goal_tolerance: 0.25
  latch_xy_goal_tolerance: true
  prune_plan: true

  trans_stopped_vel: 0.03
  theta_stopped_vel: 0.06

  sim_time: 3.0
  sim_granularity:  0.047

  angular_sim_granularity: 0.031
  
  path_distance_bias: 0.4
  goal_distance_bias: 5.7
  occdist_scale: 0.14

  stop_time_buffer: 0.53

  oscillation_reset_dist: 0.05
  oscillation_reset_angle: 0.3

  forward_point_distance: 0.433

  scaling_speed: 0.7
  max_scaling_factor: 1.01
  
  vx_samples: 20
  vy_samples: 10
  vth_samples: 20

  dwa: true


  
 

